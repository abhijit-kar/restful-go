definitions:
  Users:
    type: array
    items:
      $ref: '#/definitions/User'
  User:
    type: object
    required:
      - first_name
      - parent_id
    properties:
      id:
        type: string
        readOnly: true
        description: ID can be used for further queries
      parent_id:
        type: string
        description: From where to inherit
      first_name:
        type: string
        description: First Name of the User
      middle_name:
        type: string
        x-nullable: true
        description: Middle Name of the User
      last_name:
        type: string
        x-nullable: true
        description: Last Name of the User
      email_ids:
        type: array
        x-nullable: true
        items:
          type: string
          format: email
        description: Validated Email Ids
      phone_numbers:
        type: array
        x-nullable: true
        items:
          type: string
          pattern: '^\d{10}$'
          minLength: 10
          maxLength: 10
        description: 10 Digit Unformatted Phone Numbers
      dob:
        type: string
        format: date-time
        x-nullable: true
        description: Date of Birth in ISO 8601 UTC Format
      role:
        type: string
        description: Role of the User
        default: MEMBER
        x-nullable: true
        enum:
          - OWNER
          - MEMBER
      avatar_url:
        type: string
        format: uri
        x-nullable: true
        readOnly: true
        description: 'User''s Profile Photo, Needs to be Uploaded'
      blood_group:
        type: string
        description: Blood Group of the User
        default: A_POSITIVE
        x-nullable: true
        enum:
          - O_NEGATIVE
          - O_POSITIVE
          - A_NEGATIVE
          - A_POSITIVE
          - B_NEGATIVE
          - B_POSITIVE
          - AB_NEGATIVE
          - AB_POSITIVE
      created_on:
        type: string
        format: date-time
        readOnly: true
        description: Date in ISO 8601 UTC Format
      updated_on:
        type: string
        format: date-time
        readOnly: true
        description: Date in ISO 8601 UTC Format
      status:
        type: string
        description: Status of the User's Account
        default: PENDING
        readOnly: true
        enum:
          - VERIFIED
          - PENDING
