swagger: '2.0'
info:
  description: '**Work In Progress**<br/>**API Key** is the same as the API Endpoint'
  version: 0.0.1
  title: Unite Society
  contact:
    name: VoraknoTech
    email: reachus@voraknotech.com
externalDocs:
  description: Beautiful Docs
  url: >-
    http://rebilly.github.io/ReDoc/?url=http://www.abhijit-kar.com/unite-society/swagger.yaml
host: custom-library-164415.appspot.com
basePath: /v1
tags:
  - name: Users
    description: Home for every query related to Users
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /users:
    post:
      tags:
        - Users
      summary: Create
      description: Maybe only Society Admin can create an User
      operationId: create-user
      parameters:
        - in: body
          name: body
          description: User Object
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        default:
          description: Operation Successfull
  '/users/{username}':
    get:
      tags:
        - Users
      summary: Read
      description: Only a user can get their whole user data
      operationId: get-user
      parameters:
        - name: username
          in: path
          description: The name of the user that needs to be fetched
          required: true
          type: string
      responses:
        '200':
          description: Operation Successfull
          schema:
            $ref: '#/definitions/User'
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
    put:
      tags:
        - Users
      summary: Update
      description: Only the specific user can updated the data
      operationId: update-user
      parameters:
        - name: username
          in: path
          description: The name of the user that needs to be updated
          required: true
          type: string
        - in: body
          name: body
          description: Updated user object
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        '400':
          description: Invalid user supplied
        '404':
          description: User not found
    delete:
      tags:
        - Users
      summary: Delete
      description: Only a Society Admin can delete the user
      operationId: delete-user
      parameters:
        - name: username
          in: path
          description: The name of the user that needs to be deleted
          required: true
          type: string
      responses:
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    name: X-API-Key
    in: header
security:
  - ApiKeyAuth: []
definitions:
  User:
    type: object
    properties:
      id:
        type: string
        description: Id can be used for further queries
      firstName:
        type: string
        description: First Name of the User
      middleName:
        type: string
        description: Middle Name of the User
      lastName:
        type: string
        description: Last Name of the User
      email_ids:
        type: array
        items:
          type: string
        description: Email Ids
      phone_numbers:
        type: array
        items:
          type: number
          format: int32
        description: Unformatted Phone Number
      dob:
        type: string
        description: Date of Birth in UTC Zulu Time
      role:
        type: string
        description: Role of the User
        default: member
        enum:
          - owner
          - member
